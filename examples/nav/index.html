      display:flex;

    }
    neco-footer{

      grid-column: 1/3;

    const main   = document.querySelector("main") 
    const nav    = document.querySelector("neco-nav") 
    const aTags  = nav.querySelectorAll("a")
    aTags.forEach(v=>{
      v.onclick = (e)=>{

        const text = "clicked " + target?.textContent
        console.log(text)
