<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>neco-components</title>
  <script type="importmap">
    {
      "imports": {
        "neco-components/": "./scripts/neco-components/"
      }
    }
  </script>
  <script type="module" >
    import "neco-components/tableSimple.js"
  </script>
  <style>
    body {
      display: grid;
      gap: 50px;
    }
  </style>
</head>
<body>
  <neco-table-simple
    data-caption='list of basic example pages'
    data-header='["No.", "pages", "LINK"]'
    data-data= '[
      [ "1", "table"       , "<a href=\"./examples/table_simple/\">simple table</a>"],
      [ "2", "layout"      , "<a href=\"./examples/layout/\">layout</a>"],
      [ "3", "table"       , "<a href=\"./examples/table/\">table</a>"],
      [ "4", "minjscad"    , "<a href=\"./examples/minijscad/\">minijscad</a>"],
      [ "5", "plotly"      , "<a href=\"./examples/plotly/\">plotly</a>"],
      [ "6", "three"       , "<a href=\"./examples/three/\">three</a>"],
      [ "7", "ace editor"  , "<a href=\"./examples/ace/\">ace editor</a>"],
      [ "8", "spread sheet", "<a href=\"./examples/jspreadsheet/\">jspreadsheet</a>"],
      [ "9", "tabulator"   , "<a href=\"./examples/tabulator/\">tabulator</a>"],
      ["10", "tab switch"  , "<a href=\"./examples/tabs_simple/\">tabs simple</a>"],
      ["11", "tab switch"  , "<a href=\"./examples/tabs/\">tabs</a>"],
      ["12", "popup"       , "<a href=\"./examples/popup/\">popup</a>"],
      ["13", "nav"         , "<a href=\"./examples/nav/\">nav</a>"],
      ["14", "drop zone"   , "<a href=\"./examples/dropzone/\">drop zone</a>"],
      ["15", "pagenation"  , "<a href=\"./examples/pagenation/\">pagenation</a>"],
      ["16", "search bar"  , "<a href=\"./examples/searchbar/\">search bar</a>"]
    ]'
    data-width ='["50px", "150px","200px"]'
    data-height='[
      "40px", "40px","40px","40px", "40px",
      "40px", "40px","40px","40px", "40px",
      "40px", "40px", "40px"
    ]'
    data-vertical-line='false'
    data-horizontal-line='true'
    data-odd-background='#f0f0f0'
    data-even-background='white'
    data-header-background='gray'
  ></neco-table-simple>

  <neco-table-simple
    data-caption='list of practical example pages'
    data-header='["No.", "pages", "LINK"]'
    data-data= '[
      [ "1", "architecture", "<a href=\"./examples/architecture_traditional/\">traditional level</a>"],
      [ "2", "architecture", "<a href=\"./examples/architecture_simple/\">simple level</a>"],
      [ "3", "architecture", "<a href=\"./examples/architecture_basic/\">basic level</a>"],
      [ "4", "architecture", "<a href=\"./examples/architecture_practical/\">practical level</a>"],
      [ "5", "web contents", "<a href=\"./examples/webcontents/\">web contents</a>"],
      [ "6", "engineering", "<a href=\"./examples/engineering/\">engineering</a>"]
    ]'
    data-width ='["50px", "150px","200px"]'
    data-height='[
      "40px", "40px","40px","40px", "40px",
      "40px", "40px","40px","40px", "40px",
      "40px", "40px", "40px"
    ]'
    data-vertical-line='false'
    data-horizontal-line='true'
    data-odd-background='#FFFFCC'
    data-even-background='white'
    data-header-background='#FF9933'
  ></neco-table-simple>

</body>
</html>
