<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>neco-components</title>
  <script type="importmap">
    {
      "imports": {
        "neco-components/": "../../scripts/neco-components/"
      }
    }
  </script>
  <script type="module" >
    import "neco-components/header/index.js"
    import "neco-components/footer/index.js"
    import "neco-components/file-reader-button/index.js"
  </script>
  <style>
    body{
      width: 100vw;
      height: 100vh;
      font-family:  san-serif;
      padding: 0;
      margin: 0;
      overflow: hidden;
      display:grid;
      grid-template-rows: 50px 1fr 30px;
    }
    neco-header{
      grid-row: 1/2;
    }
    main{
      grid-row: 2/3;
    }
    neco-footer{
      grid-row: 3/4;
    }
  </style>
</head>
<body>
  <neco-header
    data-title='file reader button'
    data-color='#3E5358'
  ></neco-header>

  <my-main>
    <template shadowrootmode="open">
      <style>
        :host{
          padding: 30px;
          display: flex;
          gap : 30px;
        }
        neco-file-reader-button{
          width: 150px; 
          height: 40px; 
        }
      </style>
      <neco-file-reader-button
        data-text="read"
      >
      </neco-file-reader-button>
    </template>
  </my-main>

  <neco-footer
    data-title='file reader button'
    data-version='1.0.0'
    data-auther='neco-components'
    data-date-of-issue='2024'
    data-color='#3E5358'
  ></neco-footer>

  <script type="module">
    const main = document.querySelector("my-main")
    const btn1 = main.shadowRoot.querySelector("neco-file-reader-button")
    btn1.onread = (files) => {console.log("btn1");console.log(files);}
  </script>
</body>
</html>
