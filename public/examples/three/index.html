<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>neco-components</title>
  <script type="importmap">
    {
      "imports": {
        "neco-components/": "../../scripts/neco-components/"
      }
    }
  </script>
  <script type="module" >
    import "neco-components/header.js"
    import "neco-components/footer.js"
    import "neco-components/template.js"
    import "neco-components/three.js"
    import "neco-components/button.js"
  </script>
  <style>
    body{
      width: 100vw;
      height: 100vh;
      font-family:  san-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-flow: column nowrap;
      overflow: hidden;
      background: #000066;
      display:grid;
      grid-template-rows: 50px 1fr 30px;
      grid-template-columns: 300px 1fr;

    }
    neco-header{
      grid-row: 1/2;
      grid-column: 1/3;
    }
    neco-template.aside{
      grid-row: 2/3;
      grid-column: 1/2;
    }
    neco-template.main{
      grid-row: 2/3;
      grid-column: 2/3;
    }

    neco-footer{
      grid-row: 3/4;
      grid-column: 1/3;
    }
  </style>
</head>
<body>
  <neco-header
    data-title='three'
    data-color='#FFFF66'
  ></neco-header>

  <neco-template class="aside">
    <template>
      <style>
        :host{
          display:flex;
          flex-flow: column;
        }
        neco-button{
          margin: 30px 40px;
          width: 150px;
          height: 50px;
        }
      </style>
      <neco-button data-text=draw name="draw"></neco-button> 
      <neco-button data-text=clear name="clear"></neco-button> 
    </template>
  </neco-template>

  <neco-template class="main">
    <template>
      <style>
        :host{
          display:flex;
          justify-content: center;
          align-items: center;
          padding: 10px;
          overflow:hidden;
        }
        neco-three{
          width: 100%; 
          height: 100%; 
        }
      </style>
      <neco-three 
        data-show-axes="true"
        data-show-grid-helper="true"
      ></neco-three>
    </template>
  </neco-template>

  <neco-footer
    data-title='three'
    data-version='1.0.0'
    data-auther='neco-components'
    data-date-of-issue='2024'
    data-color='white'
  ></neco-footer>

  <script type="module">
    const aside  = document.querySelector("neco-template.aside")
    const drawBtn  = aside.querySelector("neco-button[name=draw]")
    const clearBtn  = aside.querySelector("neco-button[name=clear]")
    const main = document.querySelector("neco-template.main")
    const three = main.querySelector("neco-three")

    const THREE = three.THREE
    const scene = three.scene
    const objMap = new Map()    

    drawBtn.onclick = () => {
     const geometry = new THREE.SphereGeometry( 15, 6, 6 )
      const material = new THREE.MeshLambertMaterial( { color: "gray" } )
      const sphere = new THREE.Mesh( geometry, material )
      objMap.set("sphere",sphere)
      scene.add( sphere )
    }
    clearBtn.onclick = () => {
      objMap.forEach(v=>scene.remove(v))
    }
  </script>
</body>
</html>
