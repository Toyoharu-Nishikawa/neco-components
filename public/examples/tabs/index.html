<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>neco-components</title>
  <script type="importmap">
    {
      "imports": {
        "neco-components/": "../../scripts/neco-components/"
      }
    }
  </script>
  <script type="module" >
    import "neco-components/header.js"
    import "neco-components/footer.js"
    import "neco-components/template.js"
    import "neco-components/fileReaderButton.js"
    import "neco-components/button.js"
    import "neco-components/tabs.js"
  </script>
  <style>
    body{
      width: 100vw;
      height: 100vh;
      font-family:  san-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-flow: column nowrap;
      overflow: hidden;
      background: #000066;
      display:grid;
      grid-template-rows: 50px 1fr 30px;
      grid-template-columns: 300px 1fr;

    }
    neco-header{
      grid-row: 1/2;
      grid-column: 1/3;
    }
    neco-template.aside{
      grid-row: 2/3;
      grid-column: 1/2;
    }
    neco-template.main{
      grid-row: 2/3;
      grid-column: 2/3;
    }

    neco-footer{
      grid-row: 3/4;
      grid-column: 1/3;
    }
  </style>
</head>
<body>
  <neco-header
    data-title='tabs'
    data-color='#FFFF66'
  ></neco-header>

  <neco-template class="aside">
    <template>
      <style>
        :host{
          display:flex;
          flex-flow: column;
        }
        neco-file-reader-button{
          margin: 30px 40px;
          width: 150px;
          height: 50px;
        }
        neco-button{
          margin: 30px 40px;
          width: 150px;
          height: 50px;
        }
        neco-button{
          margin: 30px 40px;
          width: 150px;
          height: 50px;
        }
      </style>
      <neco-file-reader-button data-text="read" ></neco-file-reader-button> 
      <neco-button data-text="save" name="save"></neco-button> 
      <neco-button data-text="run" name="run"></neco-button> 
    </template>
  </neco-template>

  <neco-template class="main">
    <template>
      <style>
        :host{
          display:flex;
          justify-content: center;
          align-items: center;
          padding: 10px;
          overflow:hidden;
        }
        neco-tabs{
          width: 100%; 
          height: 100%; 
        }
      </style>
      <neco-tabs>
        <template>
          <style>
            tab.first{
              color: red;
            }
          </style>
          <tab class="first">tab A</tab>
          <tab>tab B</tab>
          <tab>tab C</tab>
          <page>
            <div><p>hello</p></div>
          </page>
          <page>
            <div><p>good morning</p></div>
          </page>
          <page>
            <div><p>good night</p></div>
          </page>
        </template>
      </neco-tabs>
    </template>
  </neco-template>

  <neco-footer
    data-title='tabs'
    data-version='1.0.0'
    data-auther='neco-components'
    data-date-of-issue='2024'
    data-color='white'
  ></neco-footer>

  <script type="module">
    const aside  = document.querySelector("neco-template.aside")
    const fileReadBtn  = aside.querySelector("neco-file-reader-button")
    const saveBtn  = aside.querySelector("neco-button[name=save]")
    const runBtn  = aside.querySelector("neco-button[name=run]")
    const main = document.querySelector("neco-template.main")
    const tabs = main.querySelector("neco-tabs")

    fileReadBtn.onread = (files) => {
      const text = files[0].text
      const contents = JSON.parse(text)
      tabs.pages.forEach((v,i)=>v.querySelector("p").textContent=contents[i])
    }

    saveBtn.onclick = () => {
      const contents = tabs.pages.map(v=>v.querySelector("p").textContent)
      const text = JSON.stringify(contents,null,"  ")
      saveAs(text,"output.json") 
    }
    runBtn.onclick = async() => {
      const contents = ["apple", "banana","orange"]
      tabs.pages.forEach((v,i)=>v.querySelector("p").textContent=contents[i])
    }

    const saveAs = (text, fileName) => {
      const blob = new Blob([text], {type: 'text/plain'})
      const url = window.URL || window.webkitURL
      const link = url.createObjectURL(blob)
      const a = document.createElement("a")
      a.setAttribute("download", fileName)
      a.setAttribute("href", link)
      document.body.appendChild(a)
      a.click()
      document.body.removeChild(a)
    }
  </script>
</body>
</html>
