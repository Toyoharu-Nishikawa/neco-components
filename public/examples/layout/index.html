<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>neco-components</title>
  <script type="importmap">
    {
      "imports": {
        "neco-components/": "../../scripts/neco-components/"
      }
    }
  </script>
  <script type="module" >
    import "neco-components/header/index.js"
    import "neco-components/footer/index.js"
    import "neco-components/template/index.js"
  </script>
  <style>
    body{
      width: 100vw;
      height: 100vh;
      font-family:  san-serif;
      padding: 0;
      margin: 0;
      display: flex;
      flex-flow: column nowrap;
      overflow: hidden;
      background: #000066;
      display:grid;
      grid-template-rows: 50px 1fr 30px;
      grid-template-columns: 300px 1fr;

    }
    neco-header{
      grid-row: 1/2;
      grid-column: 1/3;
    }
    neco-template.aside{
      grid-row: 2/3;
      grid-column: 1/2;
    }
    neco-template.main{
      grid-row: 2/3;
      grid-column: 2/3;
    }

    neco-footer{
      grid-row: 3/4;
      grid-column: 1/3;
    }
  </style>
</head>
<body>
  <neco-header
    data-title='simple layout'
    data-color='#FFFF66'
  ></neco-header>

  <neco-template class="aside">
    <template>
      <style>
        :host{
          display:flex;
          justify-content: center;
          align-items: center;
          background: purple;
          opacity: 0.8;
        }
        span{
          color:white;
        }
      </style>
      <span>ASIDE AREA</span>
    </template>
  </neco-template>

  <neco-template class="main">
    <template>
      <style>
        span{
          color:white;
        }
        :host{
          display:flex;
          justify-content: center;
          align-items: center;
          background: pink;
          opacity: 0.8;
        }
      </style>
      <span> MAIN AREA</span>
    </template>
  </neco-template>

  <neco-footer
    data-title='simple layout'
    data-version='1.0.0'
    data-auther='neco-components'
    data-date-of-issue='2024'
    data-color='white'
  ></neco-footer>

</body>
</html>
