<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>neco-components</title>
  <script type="importmap">
    {
      "imports": {
        "neco-components/": "../../scripts/neco-components/"
      }
    }
  </script>
  <script type="module" >
    import "neco-components/header/index.js"
    import "neco-components/footer/index.js"
  </script>
  <style>
    body{
      width: 100vw;
      height: 100vh;
      font-family:  san-serif;
      padding: 0;
      margin: 0;
      display:grid;
      grid-template-rows: 50px 30px 1fr 30px;
      grid-template-columns: 200px 1fr;
    }
    neco-header{
      grid-row: 1/2;
      grid-column: 1/3;
      background: blue;
    }
    my-nav{
      grid-row: 2/3;
      grid-column: 1/3;
      background: red;
    }
    my-aside{
      grid-row: 3/4;
      grid-column: 1/2;
      background: yellow;
    }
    my-main{
      grid-row: 3/4;
      grid-column: 2/3;
      background: green;
    }

    neco-footer{
      grid-row: 4/5;
      grid-column: 1/3;
      background: gray;
    }
  </style>
</head>
<body>
  <neco-header
    data-title='orthodox style'
    data-color='#FFFF66'
  ></neco-header>

  <my-nav>
    <template shadowrootmode="open">
    </template>
  </my-nav>


  <my-aside>
    <template shadowrootmode="open">
    </template>
  </my-aside>

  <my-main>
    <template shadowrootmode="open">
    </template>
  </my-main>

  <neco-footer
    data-title='orthodox style'
    data-version='1.0.0'
    data-auther='neco-components'
    data-date-of-issue='2024'
    data-color='white'
  ></neco-footer>
</body>
</html>
